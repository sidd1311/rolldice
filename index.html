<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Rolling Dice Game</title>
</head>
<body>
<div class = "container text-center">
    <h1 class = "alert alert-primary mt-2">Rolling Dice Game</h1>
    <h2 id = "result"></h2>
</div>

<div class = "container text-center">
  <audio autoplay>
    <source src="game_won.mp3" type="audio/mpeg">
  </audio>
 <div class = "row">
    <div class = "col">
        <div class="card" style="width: 18rem;">
            <img src="https://c.ndtvimg.com/2020-02/1r5vdst_rcb_625x300_14_February_20.jpg" class="card-img-top" alt="..." style = "height: 230px;">
            <div class="card-body">
              <h4 class="card-text">RCB Score</h4>
              <h2 class="card-text" id = "p1_score">0</h2>
            </div>
          </div>
    </div>
    <div class = "col">
        <div class="card" style="width: 18rem;">
            <img id = "dice_img"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTkWjE-vXIQErBO68Sg4zIdH4yjQ3zAt15RQ&s" class="card-img-top" alt="..." style="height: 230px;">
            <div class="card-body">
              <button  id = "btn1" class = "btn btn-primary" onclick="roll_dice()">Roll the dice</button>
              <h2 class="card-text" id = "dice_value">0</h2>
            </div>
          </div>
    </div>
    <div class = "col">
        <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxSvK85rpjyHmaRMn8errBTxRrrvdUgyNVMQ&s" class="card-img-top" alt="..." style = "height: 230px;">
            <div class="card-body">
              <h4 class="card-text">CSK Score</h4>
              <h2 class="card-text" id = "p2_score">0</h2>
            </div>
          </div>
    </div>
    
 </div>
</div>

<script src= "app.js"></script>
</body>
</html>
